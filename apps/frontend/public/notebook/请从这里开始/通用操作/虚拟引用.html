        <div class="protyle-wysiwyg protyle-wysiwyg--attr" style="max-width: 800px;margin: 0 auto;" id="preview">
          <div data-subtype="h1" data-node-id="20211010211311-ffz0wbu" data-type="NodeHeading" class="h1" id="20211010211311-ffz0wbu" title="虚拟引用" updated="20221003214924"><div contenteditable="false" spellcheck="false">虚拟引用</div><div class="protyle-attr" contenteditable="false"></div></div><div data-subtype="h2" data-node-id="20211010211311-p49lqrm" data-type="NodeHeading" class="h2" id="20211010211311-p49lqrm" updated="20211010211345"><div contenteditable="false" spellcheck="false">概述</div><div class="protyle-attr" contenteditable="false"></div></div><div data-node-id="20211010211345-ewlmf4o" data-type="NodeParagraph" class="p" id="20211010211345-ewlmf4o" updated="20211010212407"><div contenteditable="false" spellcheck="false">虚拟引用是一种根据已有块链的锚文本或者块命名等来自动探测的“块链”，但它并不会真实链接到块上，而是仅在编辑器内标记，并支持浮窗预览。</div><div class="protyle-attr" contenteditable="false"></div></div><div data-subtype="h2" data-node-id="20211010211443-fekufvk" data-type="NodeHeading" class="h2" updated="20211010211450" id="20211010211443-fekufvk"><div contenteditable="false" spellcheck="false">使用方式</div><div class="protyle-attr" contenteditable="false"></div></div><div data-node-id="20211010211616-b5kzfqf" data-type="NodeParagraph" class="p" id="20211010211616-b5kzfqf" updated="20211010211707"><div contenteditable="false" spellcheck="false">打开 <span data-type="kbd">设置</span> - <span data-type="kbd">编辑器</span> - <span data-type="kbd">虚拟引用</span> 开关即可。</div><div class="protyle-attr" contenteditable="false"></div></div><div data-subtype="h2" data-node-id="20211010211708-0qn8cpl" data-type="NodeHeading" class="h2" id="20211010211708-0qn8cpl" updated="20211010211737"><div contenteditable="false" spellcheck="false">探测规则</div><div class="protyle-attr" contenteditable="false"></div></div><div data-node-id="20211010211712-g08nujc" data-type="NodeParagraph" class="p" id="20211010211712-g08nujc" updated="20211010212520"><div contenteditable="false" spellcheck="false">根据已有块引的锚文本/定义块文本、块的命名和别名作为关键字搜索，如果在当前内容块的纯文本元素上搜索到这些关键字，那么就会作为虚拟引用。</div><div class="protyle-attr" contenteditable="false"></div></div><div data-subtype="h2" data-node-id="20221003214348-710vren" data-type="NodeHeading" class="h2" id="20221003214348-710vren" updated="20221003214410"><div contenteditable="false" spellcheck="false"><span data-type="tag">注意</span></div><div class="protyle-attr" contenteditable="false"></div></div><div data-subtype="u" data-node-id="20221003214411-d3c0jte" data-type="NodeList" class="list" id="20221003214411-d3c0jte" updated="20221003214924"><div data-marker="*" data-subtype="u" data-node-id="20221003214412-j7wcb07" data-type="NodeListItem" class="li" id="20221003214412-j7wcb07" updated="20221003214924"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20221003214412-uixysyj" data-type="NodeParagraph" class="p" id="20221003214412-uixysyj" updated="20221003214924"><div contenteditable="false" spellcheck="false">出于性能考虑，虚拟引用并不是即时生效的，如果没有显示，可以尝试通过 <span data-type="kbd">F5</span>​ 刷新当前文档</div><div class="protyle-attr" contenteditable="false"></div></div><div class="protyle-attr" contenteditable="false"></div></div><div class="protyle-attr" contenteditable="false"></div></div>

          window.siyuan = {
            config: {
              appearance: { mode: 0, codeBlockThemeDark: "base16/dracula", codeBlockThemeLight: "github" },
              editor: {

          Protyle.flowchartRender(previewElement, "../../stage/protyle");

          Protyle.chartRender(previewElement, "../../stage/protyle");
          Protyle.mindmapRender(previewElement, "../../stage/protyle");

          Protyle.htmlRender(previewElement);
          Protyle.plantumlRender(previewElement, "../../stage/protyle");
          document.querySelectorAll(".protyle-action__copy").forEach((item) => {
            item.addEventListener("click", (event) => {
              navigator.clipboard.writeText(item.parentElement.nextElementSibling.textContent.trimEnd());
              event.preventDefault();
              event.stopPropagation();
            });
          });
