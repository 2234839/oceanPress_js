    <div data-subtype="h2" data-node-id="20210824201352-apdkqps" data-node-index="0" data-type="NodeHeading" class="h2" updated="20210824201352"><div contenteditable="true" spellcheck="false">概述</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20210824201352-z3731rx" data-node-index="1" data-type="NodeParagraph" class="p" updated="20230512170805"><div contenteditable="true" spellcheck="false">挂件是<span data-type="virtual-block-ref">思源</span>内核伺服的静态网页，它通过 API 存取数据，通过 <span data-type="code">​&lt;iframe&gt;</span>​​ 进行渲染展现。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20230512170809-69w37zm" data-node-index="2" data-type="NodeParagraph" class="p" updated="20230512194517"><div contenteditable="true" spellcheck="false">相较于<span data-type="block-ref" data-subtype="s" data-id="20230506210010-houyyvy">插件</span>而言，挂件是一种<span data-type="virtual-block-ref">内容块</span>，遵循块的索引和渲染规则，挂件主要面向<span data-type="virtual-block-ref">内容块</span><span data-type="virtual-block-ref">扩展</span>，不面向程序功能<span data-type="virtual-block-ref">扩展</span>。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="h2" data-node-id="20210824201352-9vey615" data-node-index="3" data-type="NodeHeading" class="h2" updated="20210824202222"><div contenteditable="true" spellcheck="false">使用方式</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20210824201352-xhr1kmi" data-node-index="4" data-type="NodeParagraph" class="p" updated="20230506210708"><div contenteditable="true" spellcheck="false">挂件通过挂件集市安装，安装后挂件将被放置到 <span data-type="code">​工作空间/widgets/</span>​​ 文件夹下。在<span data-type="virtual-block-ref">编辑器</span>中使用斜杆菜单触发调用<span data-type="virtual-block-ref">搜索</span>，选择需要的挂件后该挂件就会以挂件块的形式插入到文档中。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="h2" data-node-id="20211222095016-3jjm95h" data-node-index="5" data-type="NodeHeading" class="h2" updated="20211222095023"><div contenteditable="true" spellcheck="false">上架挂件集市</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20221114172636-pirwdpa" data-node-index="6" data-type="NodeParagraph" class="p" updated="20230820184200"><div contenteditable="true" spellcheck="false">请参考<span data-type="a" data-href="https://b3log.org/siyuan/community.html">社区集市仓库</span>。</div><div class="protyle-attr" contenteditable="false">​</div></div>

    <script>
        window.siyuan = {
          config: {
            appearance: { mode: 0, codeBlockThemeDark: "base16/dracula", codeBlockThemeLight: "github" },
            editor: {
              codeLineWrap: true,
              codeLigatures: false,
              plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
              codeSyntaxHighlightLineNum: true,
              katexMacros: JSON.stringify({}),
            }
          },
          languages: {copy:"复制"}
        };
        const previewElement = document.getElementById('preview');
        Protyle.highlightRender(previewElement, "stage/protyle");
        Protyle.mathRender(previewElement, "stage/protyle", false);
        Protyle.mermaidRender(previewElement, "stage/protyle");
        Protyle.flowchartRender(previewElement, "stage/protyle");
        Protyle.graphvizRender(previewElement, "stage/protyle");
        Protyle.chartRender(previewElement, "stage/protyle");
        Protyle.mindmapRender(previewElement, "stage/protyle");
        Protyle.abcRender(previewElement, "stage/protyle");
        Protyle.htmlRender(previewElement);
        Protyle.plantumlRender(previewElement, "stage/protyle");
        document.querySelectorAll(".protyle-action__copy").forEach((item) => {
          item.addEventListener("click", (event) => {
                navigator.clipboard.writeText(item.parentElement.nextElementSibling.textContent.trimEnd());
                event.preventDefault();
                event.stopPropagation();
          })
        });
