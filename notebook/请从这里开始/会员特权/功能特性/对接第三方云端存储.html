        <title>对接第三方云端存储</title>
        <style>
            body {background-color: var(--b3-theme-background);color: var(--b3-theme-on-background)}
            .b3-typography, .protyle-wysiwyg, .protyle-title {font-size:16px !important}
            .b3-typography code:not(.hljs), .protyle-wysiwyg span[data-type~=code] { font-variant-ligatures: none }
            .li > .protyle-action {height:34px;line-height: 34px}
            .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h1, .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h2, .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h3, .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h4, .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h5, .protyle-wysiwyg [data-node-id].li > .protyle-action ~ .h6 {line-height:34px;}

            .protyle-wysiwyg [data-node-id].li > .protyle-action svg {height: 14px}
            .protyle-wysiwyg [data-node-id].li:before {height: calc(100% - 34px);top:34px}
            .protyle-wysiwyg [data-node-id] [spellcheck] {min-height:26px;}
            .protyle-wysiwyg [data-node-id] {}
            .protyle-wysiwyg .li {min-height:34px}
            .protyle-gutters button svg {height:26px}
            .protyle-wysiwyg img.emoji, .b3-typography img.emoji {width:18px}

            .protyle-wysiwyg .h3 img.emoji, .b3-typography h3 img.emoji {width:27px}
            .protyle-wysiwyg .h4 img.emoji, .b3-typography h4 img.emoji {width:25px}

    <div data-node-id="20230805230131-14bfide" data-node-index="0" data-type="NodeParagraph" class="p" updated="20230805230825"><div contenteditable="true" spellcheck="false">请在 <span data-type="kbd">​设置</span>​​ - <span data-type="kbd">​云端</span>​​ - <span data-type="kbd">​云端存储服务提供商</span>​​ 中进行选择和配置，目前已经支持：</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="u" data-node-id="20230805230746-4q9cmrb" data-node-index="1" data-type="NodeList" class="list" updated="20230805230746"><div data-marker="*" data-subtype="u" data-node-id="20230805230746-7xcfbue" data-type="NodeListItem" class="li" updated="20230805230746"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20230805230746-fejfd76" data-type="NodeParagraph" class="p" updated="20230805230746"><div contenteditable="true" spellcheck="false">S3 兼容的对象存储服务，比如<span data-type="a" data-href="https://s.qiniu.com/VbQfeu">七牛云</span>、<span data-type="a" data-href="https://www.aliyun.com/product/oss?userCode=yqovuas2">阿里云 OSS</span>、<span data-type="a" data-href="https://www.cloudflare.com/">Cloudflare R2</span></div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div data-marker="*" data-subtype="u" data-node-id="20230805230746-zb33erf" data-type="NodeListItem" class="li" updated="20230805230746"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20230805230746-i9fzmzi" data-type="NodeParagraph" class="p" updated="20230805230746"><div contenteditable="true" spellcheck="false">WebDAV 协议，比如 <span data-type="a" data-href="https://infini-cloud.net/">InfiniCLOUD</span></div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20230805230746-pq0po1p" data-node-index="2" data-type="NodeParagraph" class="p" updated="20230828111951"><div contenteditable="true" spellcheck="false">通过第三方云端存储服务同步数据同样是<span data-type="block-ref" data-subtype="s" data-id="20230808120347-lael5oq">端到端加密</span>的，第三方云端存储服务提供商无法获得我们的明文数据。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20230805233629-s9vc1t4" data-node-index="3" data-type="NodeParagraph" class="p" updated="20230805233629"><div contenteditable="true" spellcheck="false">​<span data-type="tag">​注意</span>​​：为了保障<span data-type="virtual-block-ref">数据同步</span>的<span data-type="virtual-block-ref">可用性</span>，请确保：</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="u" data-node-id="20230805233629-cefelxe" data-node-index="4" data-type="NodeList" class="list" updated="20230805233629"><div data-marker="*" data-subtype="u" data-node-id="20230805233629-74eufrs" data-type="NodeListItem" class="li" updated="20230805233629"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20230805233629-sednxlz" data-type="NodeParagraph" class="p" updated="20230805233629"><div contenteditable="true" spellcheck="false">多设备系统时间一致，误差请控制在一分钟以内</div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div data-marker="*" data-subtype="u" data-node-id="20230805233629-ojkqvj5" data-type="NodeListItem" class="li" updated="20230805233629"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20230805233629-av1keyv" data-type="NodeParagraph" class="p" updated="20230805233629"><div contenteditable="true" spellcheck="false">网络稳定（比如中国大陆地区请勿使用非中大陆地区的服务）</div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div>

    <script>
        window.siyuan = {
          config: {
            appearance: { mode: 0, codeBlockThemeDark: "base16/dracula", codeBlockThemeLight: "github" },
            editor: {
              codeLineWrap: true,
              codeLigatures: false,
              plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
              codeSyntaxHighlightLineNum: true,
              katexMacros: JSON.stringify({}),
            }
          },
          languages: {copy:"复制"}
        };
        const previewElement = document.getElementById('preview');
        Protyle.highlightRender(previewElement, "stage/protyle");
        Protyle.mathRender(previewElement, "stage/protyle", false);
        Protyle.mermaidRender(previewElement, "stage/protyle");
        Protyle.flowchartRender(previewElement, "stage/protyle");
        Protyle.graphvizRender(previewElement, "stage/protyle");
        Protyle.chartRender(previewElement, "stage/protyle");
        Protyle.mindmapRender(previewElement, "stage/protyle");
        Protyle.abcRender(previewElement, "stage/protyle");
        Protyle.htmlRender(previewElement);
        Protyle.plantumlRender(previewElement, "stage/protyle");
        document.querySelectorAll(".protyle-action__copy").forEach((item) => {
          item.addEventListener("click", (event) => {
                navigator.clipboard.writeText(item.parentElement.nextElementSibling.textContent.trimEnd());
                event.preventDefault();
                event.stopPropagation();
          })
        });
    </script></body></html>
