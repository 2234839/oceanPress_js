    <div data-subtype="h2" data-node-id="20211010211311-p49lqrm" data-node-index="0" data-type="NodeHeading" class="h2" updated="20211010211345"><div contenteditable="true" spellcheck="false">概述</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20211010211345-ewlmf4o" data-node-index="1" data-type="NodeParagraph" class="p" updated="20211010212407"><div contenteditable="true" spellcheck="false">虚拟<span data-type="virtual-block-ref">引用</span>是一种根据已有块链的锚文本或者块命名等来自动探测的“块链”，但它并不会真实链接到块上，而是仅在<span data-type="virtual-block-ref">编辑器</span>内标记，并支持浮窗预览。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="h2" data-node-id="20211010211443-fekufvk" data-node-index="2" data-type="NodeHeading" class="h2" updated="20211010211450"><div contenteditable="true" spellcheck="false">使用方式</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-node-id="20211010211616-b5kzfqf" data-node-index="3" data-type="NodeParagraph" class="p" updated="20211010211707"><div contenteditable="true" spellcheck="false">打开 <span data-type="kbd">​设置</span>​ - <span data-type="kbd">​编辑器</span>​ - <span data-type="kbd">​虚拟引用</span>​ 开关即可。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="h2" data-node-id="20211010211708-0qn8cpl" data-node-index="4" data-type="NodeHeading" class="h2" updated="20211010211737" refcount="1"><div contenteditable="true" spellcheck="false">探测规则</div><div class="protyle-attr" contenteditable="false"><div class="protyle-attr--refcount popover__block">1</div>​</div></div><div data-node-id="20211010211712-g08nujc" data-node-index="5" data-type="NodeParagraph" class="p" updated="20211010212520"><div contenteditable="true" spellcheck="false">根据已有块引的锚文本/定义块文本、块的命名和别名作为关键字<span data-type="virtual-block-ref">搜索</span>，如果在当前<span data-type="virtual-block-ref">内容块</span>的纯文本元素上<span data-type="virtual-block-ref">搜索</span>到这些关键字，那么就会作为虚拟<span data-type="virtual-block-ref">引用</span>。</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="h2" data-node-id="20221003214348-710vren" data-node-index="6" data-type="NodeHeading" class="h2" updated="20221003214410"><div contenteditable="true" spellcheck="false">​<span data-type="tag">​注意</span>​</div><div class="protyle-attr" contenteditable="false">​</div></div><div data-subtype="u" data-node-id="20221003214411-d3c0jte" data-node-index="7" data-type="NodeList" class="list" updated="20221003214924"><div data-marker="*" data-subtype="u" data-node-id="20221003214412-j7wcb07" data-type="NodeListItem" class="li" updated="20221003214924"><div class="protyle-action" draggable="true"><svg><use xlink:href="#iconDot"></use></svg></div><div data-node-id="20221003214412-uixysyj" data-type="NodeParagraph" class="p" updated="20221003214924"><div contenteditable="true" spellcheck="false">出于性能考虑，虚拟<span data-type="virtual-block-ref">引用</span>并不是即时生效的，如果没有显示，可以尝试通过 <span data-type="kbd">​F5</span>​​ 刷新当前文档</div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div><div class="protyle-attr" contenteditable="false">​</div></div>

    <script>
        window.siyuan = {
          config: {
            appearance: { mode: 0, codeBlockThemeDark: "base16/dracula", codeBlockThemeLight: "github" },
            editor: {
              codeLineWrap: true,
              codeLigatures: false,
              plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
              codeSyntaxHighlightLineNum: true,

        const previewElement = document.getElementById('preview');
        Protyle.highlightRender(previewElement, "stage/protyle");

        Protyle.mermaidRender(previewElement, "stage/protyle");
        Protyle.flowchartRender(previewElement, "stage/protyle");
        Protyle.graphvizRender(previewElement, "stage/protyle");
        Protyle.chartRender(previewElement, "stage/protyle");
        Protyle.mindmapRender(previewElement, "stage/protyle");
        Protyle.abcRender(previewElement, "stage/protyle");
        Protyle.htmlRender(previewElement);
        Protyle.plantumlRender(previewElement, "stage/protyle");
        document.querySelectorAll(".protyle-action__copy").forEach((item) => {
          item.addEventListener("click", (event) => {
                navigator.clipboard.writeText(item.parentElement.nextElementSibling.textContent.trimEnd());
                event.preventDefault();
                event.stopPropagation();
          })
        });
