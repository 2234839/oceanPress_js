<div id="20210824201352-z3731rx" data-node-id="20210824201352-z3731rx" data-type="NodeParagraph" updated="20230512170805" class="p">挂件是思源内核伺服的静态网页，它通过 API 存取数据，通过 
<span data-type="NodeTextMark" data-type="code"
        >&lt;iframe&gt;</span
      >
​ 进行渲染展现。
</div>
<div id="20230512170809-69w37zm" data-node-id="20230512170809-69w37zm" data-type="NodeParagraph" updated="20230512194517" class="p">相较于
<span
        data-type="block-ref"
        data-subtype="s"
        data-id="20230506210010-houyyvy"
      >
        <a href="./../../请从这里开始/通用操作/插件.html">插件</a>
      </span>
而言，挂件是一种内容块，遵循块的索引和渲染规则，挂件主要面向内容块扩展，不面向程序功能扩展。
</div>
<div id="20210824201352-9vey615" data-node-id="20210824201352-9vey615" data-type="NodeHeading" updated="20210824202222" data-subtype="h2" class="h2">
      <div>使用方式
</div>
    </div>
<div id="20210824201352-xhr1kmi" data-node-id="20210824201352-xhr1kmi" data-type="NodeParagraph" updated="20230506210708" class="p">挂件通过挂件集市安装，安装后挂件将被放置到 
<span data-type="NodeTextMark" data-type="code"
        >工作空间/widgets/</span
      >
​ 文件夹下。在编辑器中使用斜杆菜单触发调用搜索，选择需要的挂件后该挂件就会以挂件块的形式插入到文档中。
</div>
